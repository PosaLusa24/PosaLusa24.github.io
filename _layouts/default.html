<!doctype html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" crossorigin="anonymous"/>
  </head>
  <body>
    <nav class="flex items-center justify-between bg-white text-green-600 font-light border-b border-green-600 h-16 px-4 md:px-6">
      <div class="text-xl">
        <i class="fas fa-bacterium"></i>
        <a href="/">posalusa24</a>
      </div>
      <div class="flex flex-grow items-center justify-end h-full">
        <div class="w-10 md:w-12 text-center md:rounded-md md:px-2 md:py-1 hover:bg-green-100 hover:font-normal">
          <a href="/" class='{% if page.url == "/" %}font-semibold{% endif %}'>me</a>
        </div>
        <div class="w-16 md:w-20 text-center md:rounded-md md:px-2 md:py-1 hover:bg-green-100 hover:font-normal">
          <a href="/projects.html" class='{% if page.url == "/projects.html" %}font-semibold{% endif %}'>projects</a>
        </div>
        <div class="w-10 md:w-12 text-center md:rounded-md md:px-2 md:py-1 hover:bg-green-100 hover:font-normal">
          <a href="/blog.html" class='{% if page.url == "/blog.html" %}font-semibold{% endif %}'>blog</a>
        </div>
      </div>
    </nav>
    <section>
      {{ content }}
    </section>
    <footer class="border-t border-green-600 py-1 mt-10 text-sm text-center text-green-600">
      made with tailwindcss &amp; jekyll
    </footer>
  </body>
</html>
